<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<hsts />
</head>
<body>
	<!-- Gestion utilisateur-->
	<div th:fragment="users">
		<div class="content-wrapper">
			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
					<li class="breadcrumb-item active">Utilisateurs</li>
				</ol>
				<!-- mESSAGE ok -->
				<div class="alert alert-success"
					th:if="${not #strings.isEmpty(varMsg)}">
					<p th:text="${varMsg}"></p>
				</div>
				<div class="alert alert-danger"
					th:if="${not #strings.isEmpty(varErr)}">
					<p th:text="${varErr}"></p>
				</div>
				<!-- Lista de usuarios -->
				<div th:if="${not #lists.isEmpty(varList)}">
					<h2>Liste des Utilisateurs</h2>
					<table class="table table-striped">
						<tr>
							<th>Pr&eacute;nom</th>
							<th>Mot de passe</th>
							<th>Roles</th>
							<th></th>
							<th>suppr?</th>	
						</tr>
						<tr th:each="user : ${varList}">
							<td th:text="${user.username}"></td>
							<td th:text="${user.encryptedPassword}"></td>
							<td th:each="r : ${user.roles}" th:text="${r.role}"></td>
							<td>
								<form action="#" th:action="@{/usersdel/} + ${user.id}" method="POST"
									id="deluserForm">
									<input type="checkbox"
										onchange="confirm('Supprimer utilisateur?') ? submit() : this.checked = false"
										class="form-control" />
								</form>
							
							</td>
						</tr>
					</table>
				</div>
				<!-- fin lista usuarios -->
				<button type="button" id="userModalLabel" class="btn btn-primary"
					data-toggle="modal" data-target="#usersModal">Ajouter un
					utilisateur</button>
				<!-- Formulario usuraios -->
				<div class="modal fade" id="usersModal" tabindex="-1" role="dialog"
					aria-labelledby="userModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Ajouter un utilisateur</h5>
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body form-horizontal">
								<form role="form" class="form-horizontal" action="#"
									th:object="${varForm}" th:action="@{/useradd}" method="post">
									<div class="form-group">
										<label class="col-xs-2 control-label">Nom</label>
										<div class="col-xs-5">
											<input th:field="*{username}" class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">Mot de passe </label>
										<div class="col-xs-5">
											<input th:field="*{password}" class="form-control" />
										</div>
									</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-success">Enregistrer</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- fim formulario usuario-->
				<!-- Formulario password -->
				<!-- Fin formulario password -->
			</div>
		</div>
	</div>
</body>
</html>
